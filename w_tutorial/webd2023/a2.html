<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹디자인 기능사 레이아웃 A-2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 1200px;
            height: 700px;
            background-color: #e0e0e0;
            margin: 0 auto;
        }
        #header {
            width: 100%;
            display: flex;
        }
        #header h1 {
            width: 20%;
            height: 100px;
            background-color: #daffea;
        }
        #header nav {
            width: 80%;
            height: 100px;
            background-color: #ccf6de;
        }
        #slider {
            width: 100%;
            height: 300px;
            background-color: #b0ffd2;
        }
        #contents {
            width: 100%;
            display: flex;
        }
        .content1 {
            width: 33.3333%;
            height: 200px;
            background-color: #8fffbf;
        }
        .content2 {
            width: 33.3333%;
            height: 200px;
            background-color: #85edb2;
        }
        .content3 {
            width: 33.3333%;
            height: 200px;
            background-color: #78e0a5;
        }
        #footer {
            width: 100%;
            display: flex;
        }
        .footer1 {
            width: 20%;
            height: 100px;
            background-color: #69c591;
        }
        .footer2 {
            width: 60%;
            height: 100px;
            background-color: #5baf80;
        }
        .footer3 {
            width: 20%;
            height: 100px;
            background-color: #4c9c6f;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <h1></h1>
            <nav></nav>
        </header>
        <!-- //header -->

        <article id="slider">
        </article>
        <!-- //slider -->

        <section id="contents">
            <article class="content1"></article>
            <article class="content2"></article>
            <article class="content3"></article>
        </section>
        <!-- //contents -->

        <footer id="footer">
            <div class="footer1"></div>
            <div class="footer2"></div>
            <div class="footer3"></div>
        </footer>
        <!-- //footer -->
    </div>
</body>
</html>
