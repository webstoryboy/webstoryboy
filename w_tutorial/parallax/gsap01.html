<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>패랠랙스 이펙트</title>
    <link href="https://webfontworld.github.io/NexonLv1Gothic/NexonLv1Gothic.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        a {
            color: #fff;
            text-decoration: none;
        }
        body {
            color: #fff;
            font-family: "NexonLv1Gothic";
            font-weight: 300;
            background-color: #111;
        }
        #parallax__title {
            position: fixed;
            left: 20px;
            top: 20px;
            z-index: 1000;
        }
        #parallax__title h1 {
            font-size: 30px;
            border-bottom: 1px dashed #fff;
            margin-bottom: 10px;
            padding-bottom: 5px;
            font-weight: 400;
            display: inline-block;
        }
        #parallax__title p {
            font-size: 16px;
        }
        #parallax__title ul {
            margin-top: 10px;
        }
        #parallax__title li {
            display: inline;
        }
        #parallax__title li a {
            width: 20px; 
            height: 20px;
            border-radius: 50%;
            border: 1px dashed #fff;
            display: inline-block;
            text-align: center;
            line-height: 20px;
            font-size: 12px;
        }
        #parallax__title li.active a {
            background: #fff;
            color: #000;
        }

        .content__item {
            width: 100%;
            height: 100vh;
            background-color: #222;
            position: relative;
        }
        #section1 {
            background-color: #111;
        }
        #section2 {
            background-color: #222;
        }
        #section3 {
            background-color: #333;
        }
        #section4 {
            background-color: #444;
        }
        #section5 {
            background-color: #111;
        }
        #section6 {
            background-color: #222;
        }
        #section7 {
            background-color: #333;
        }
        #section8 {
            background-color: #444;
        }
        #section9 {
            background-color: #111;
        }

        /* content__item */
        .content__item {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .content__item__num {
            font-size: 5vw;
            position: absolute;
            right: 20px;
            bottom: 20px;
            opacity: 1;
            font-family: "Lato";
            font-weight: 100;
        }
        .content__item__img {
            width: 200px;
            height: 200px;
            background-color: #ff0000;
            background-size: cover;
            border-radius: 20px;

        }
        .content__item:nth-child(1) .content__item__img {
            background-image: url(img/images01@2.jpg);
        }
        .content__item:nth-child(2) .content__item__img {
            background-image: url(img/images02@2.jpg);
        }
        .content__item:nth-child(3) .content__item__img {
            background-image: url(img/images03@2.jpg);
        }
        .content__item:nth-child(4) .content__item__img {
            background-image: url(img/images04@2.jpg);
        }
        .content__item:nth-child(5) .content__item__img {
            background-image: url(img/images05@2.jpg);
        }
        .content__item:nth-child(6) .content__item__img {
            background-image: url(img/images06@2.jpg);
        }
        .content__item:nth-child(7) .content__item__img {
            background-image: url(img/images07@2.jpg);
        }
        .content__item:nth-child(8) .content__item__img {
            background-image: url(img/images08@2.jpg);
        }
        .content__item:nth-child(9) .content__item__img {
            background-image: url(img/images09@2.jpg);
        }
        .content__item__text {
            position: absolute;
            left: 20px;
            bottom: 20px;
            color: #fff;
        }
    </style>
</head>
<body>
    <header id="parallax__title">
        <h1><a href="parallaxEffect.html">GSAP Parallax Effect01</a></h1>
        <p>GSAP scrollTrigger - 애니메이션</p>
        <ul>
            <li class="active"><a href="gsap01.html">1</a></li>
            <li><a href="gsap02.html">2</a></li>
            <li><a href="gsap03.html">3</a></li>
            <li><a href="gsap04.html">4</a></li>
            <li><a href="gsap05.html">5</a></li>
            <li><a href="gsap06.html">6</a></li>
            <li><a href="gsap07.html">7</a></li>
            <li><a href="gsap08.html">8</a></li>
            <li><a href="gsap09.html">9</a></li>
        </ul>
    </header>
    <!-- //parallax__title  -->

    <main id="parallax__cont">
        <section id="section1" class="content__item">
            <span class="content__item__num">01</span>
            <div class="content__item__img"></div>
        </section>
        <!-- //section1 -->

        <section id="section2" class="content__item">
            <span class="content__item__num">02</span>
            <div class="content__item__img"></div>
        </section>
        <!-- //section2 -->

        <section id="section3" class="content__item">
            <span class="content__item__num">03</span>
            <div class="content__item__img"></div>
        </section>
        <!-- //section3 -->

        <section id="section4" class="content__item">
            <span class="content__item__num">04</span>
            <div class="content__item__img"></div>
        </section>
        <!-- //section4 -->

        <section id="section5" class="content__item">
            <span class="content__item__num">05</span>
            <div class="content__item__img"></div>
        </section>
        <!-- //section5 -->

        <section id="section6" class="content__item">
            <span class="content__item__num">06</span>
            <div class="content__item__img"></div>
        </section>
        <!-- //section6 -->

        <section id="section7" class="content__item">
            <span class="content__item__num">07</span>
            <div class="content__item__img"></div>
        </section>
        <!-- //section7 -->

        <section id="section8" class="content__item">
            <span class="content__item__num">08</span>
            <div class="content__item__img"></div>
        </section>
        <!-- //section8 -->

        <section id="section9" class="content__item">
            <span class="content__item__num">09</span>
            <div class="content__item__img"></div>
        </section>
        <!-- //section9 -->

        <section id="section10" class="content__item">
            <span class="content__item__num">end</span>
        </section>
        <!-- //section10 -->
    </main>
    <!-- //parallax__cont -->

    <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
    <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>
    <script>
        const box1 = document.querySelector("#section1 .content__item__img");
        const box2 = document.querySelector("#section2 .content__item__img");
        const box3 = document.querySelector("#section3 .content__item__img");
        const box4 = document.querySelector("#section4 .content__item__img");
        const box5 = document.querySelector("#section5 .content__item__img");
        const box6 = document.querySelector("#section6 .content__item__img");
        const box7 = document.querySelector("#section7 .content__item__img");
        const box8 = document.querySelector("#section8 .content__item__img");
        const box9 = document.querySelector("#section9 .content__item__img");

        // 01
        gsap.to(box1, {
            duration: 2,
            x: 500,
            rotation: 360, 
        });

        // 02 : trigger
        gsap.to(box2, {
            scrollTrigger: {
                trigger: box2,
            },
            duration: 2,
            x: 500,
            rotation: 360, 
        });

        // 03 : toggleActions : onEnter, onLeave, onEnterBack, onLeaveBack
        gsap.to(box3, {
            scrollTrigger: {
                trigger: box3,
                toggleActions: "play none none none" //play, pause, resume, reset, restart, complete, reverse, none.
            },
            duration: 2,
            x: 500,
            rotation: 360, 
        });

        // 04 : toggleActions
        gsap.to(box4, {
            scrollTrigger: {
                trigger: box4,
                toggleActions: "play pause none none" 
            },
            duration: 2,
            x: 500,
            rotation: 360, 
        });

        // 05 : toggleActions
        gsap.to(box5, {
            scrollTrigger: {
                trigger: box5,
                toggleActions: "play pause reverse none" 
            },
            duration: 2,
            x: 500,
            rotation: 360, 
        });

        // 06 : start, end
        gsap.to(box6, {
            scrollTrigger: {
                trigger: box6,
                start: "top 50%",
                end: "bottom 20%",
                markers: false,
            },
            duration: 2,
            x: 500,
            rotation: 360, 
        });

        // 07 : scrub
        gsap.to(box7, {
            scrollTrigger: {
                trigger: box7,
                start: "top 50%",
                end: "bottom 20%",
                scrub: true,    //true, 1, 2...
                markers: false,
            },
            duration: 2,
            x: 500,
            rotation: 360, 
        });

        // 08 : pin
        gsap.to(box8, {
            scrollTrigger: {
                trigger: box8,
                start: "top center",
                end: "top 100px",
                pin: true,
                scrub: true,
                markers: false,
            },
            duration: 2,
            x: 500,
            rotation: 360, 
        });

        // 09 : callback
        gsap.to(box9, {
            scrollTrigger: {
                trigger: box9,
                start: "top center",
                end: "bottom 30%",
                scrub: true,
                markers: false,
                // onEnter : () => console.log("onEnter"),
                // onLeave : () => console.log("onLeave"),
                // onEnterBack : () => console.log("onEnterBack"),
                // onLeaveBack : () => console.log("onLeaveBack"),
                // onUpdate : (self) => console.log("update", self.progress.toFixed(3)),
                // onToggle : (self) => console.log("toggled", self.isActive),
                toggleClass: "active",
                id: "section9"
            },
            duration: 2,
            x: 500,
            rotation: 360, 
        });

        // 기본값 설정
        // ScrollTrigger.defaults({
        //     toggleActions: "restart pause resume pause",
        //     markers: true
        // })

    </script>

</body>
</html>
