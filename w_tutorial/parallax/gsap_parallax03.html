        /* parallax__cont */
        #parallax__cont {

        }
        .content__item {
            width: 100vw;
            height: 100vh;
            position: relative;
            display: flex;

            justify-content: center;
        }
        #section1 {background-color: #111;}

        .content__item__num {
            position: absolute;
            bottom: 20px; 
            right: 20px;
            color: #fff;
            font-size: 2vw;
            line-height: 1;
            z-index: 10000;
            font-family: 'Lato';
        }
        .content__item__img {
            width: 40vw;
            height: 20vw;
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
            filter: saturate(0%);
            opacity: 0;
        }
        .content__item:nth-child(1) .content__item__img {
