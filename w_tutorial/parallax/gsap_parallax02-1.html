<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>패랠랙스 이펙트</title>
    <link href="https://webfontworld.github.io/NexonLv1Gothic/NexonLv1Gothic.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        a {
            color: #fff;
            text-decoration: none;
        }
        body {
            color: #fff;
            font-family: "NexonLv1Gothic";
            font-weight: 300;
        }
        #parallax__title {
            position: fixed;
            left: 0; top: 0;
            padding: 20px;
            z-index: 1000;
        }
        #parallax__title h1 {
            font-size: 30px;
            border-bottom: 1px dashed #fff;
            margin-bottom: 10px;
            padding-bottom: 5px;
            font-weight: 400;
            display: inline-block;
        }
        #parallax__title p {
            font-size: 16px;
        }
        #parallax__title ul {
            margin-top: 10px;
        }
        #parallax__title li {
            display: inline;
        }
        #parallax__title li a {
            width: 20px; 
            height: 20px;
            border-radius: 50%;
            border: 1px dashed #fff;
            display: inline-block;
            text-align: center;
            line-height: 20px;
            font-size: 12px;
        }
        #parallax__title li.active a {
            background: #fff;
            color: #000;
        }

        /* parallax__cont */
        #parallax__cont {

        }
        .content__item {
            width: 100vw;
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #section1 {background-color: #111;}
        #section2 {background-color: #222;}
        #section3 {background-color: #333;}
        #section4 {background-color: #444;}
        #section5 {background-color: #555;}
        #section6 {background-color: #666;}
        #section7 {background-color: #777;}
        #section8 {background-color: #888;}
        #section9 {background-color: #999;}

        .content__item__num {
            position: absolute;
            bottom: 20px; 
            right: 20px;
            color: #fff;
            font-size: 2vw;
            line-height: 1;
            z-index: 10000;
            font-family: 'Lato';
        }
        .content__item__img {
            width: 40vw;
            height: 20vw;
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
            filter: saturate(0%);
        }
        .content__item:nth-child(1) .content__item__img {
            background-image: url(img/images01@2.jpg);
        }
        .content__item:nth-child(2) .content__item__img {
            background-image: url(img/images02@2.jpg);
        }
        .content__item:nth-child(3) .content__item__img {
            background-image: url(img/images03@2.jpg);
        }
        .content__item:nth-child(4) .content__item__img {
            background-image: url(img/images04@2.jpg);
        }
        .content__item:nth-child(5) .content__item__img {
            background-image: url(img/images05@2.jpg);
        }
        .content__item:nth-child(6) .content__item__img {
            background-image: url(img/images06@2.jpg);
        }
        .content__item:nth-child(7) .content__item__img {
            background-image: url(img/images07@2.jpg);
        }
        .content__item:nth-child(8) .content__item__img {
            background-image: url(img/images08@2.jpg);
        }
        .content__item:nth-child(9) .content__item__img {
            background-image: url(img/images09@2.jpg);
        }
    </style>
</head>
<body>
    <header id="parallax__title">
        <h1><a href="parallaxEffect.html">GSAP Parallax Effect02</a></h1>
        <p>GSAP 패럴랙스 효과 - 나타나기</p>
        <ul>
            <li><a href="gsap_parallax01.html">1</a></li>
            <li class="active"><a href="gsap_parallax02.html">2</a></li>
            <li><a href="gsap_parallax03.html">3</a></li>
            <li><a href="gsap_parallax04.html">4</a></li>
            <li><a href="gsap_parallax05.html">5</a></li>
            <li><a href="gsap_parallax06.html">6</a></li>
            <li><a href="gsap_parallax07.html">7</a></li>
            <li><a href="gsap_parallax08.html">8</a></li>
            <li><a href="gsap_parallax09.html">9</a></li>
        </ul>
    </header>
    <!-- //parallax__title  -->

    <main id="parallax__cont">
        <section id="section1" class="content__item">
            <span class="content__item__num">01</span>
            <div class="content__item__img"></div>
        </section>
        <!-- //section1 -->
        <section id="section2" class="content__item">
            <span class="content__item__num">02</span>
            <div class="content__item__img"></div>
        </section>
        <!-- //section2 -->
        <section id="section3" class="content__item">
            <span class="content__item__num">03</span>
            <div class="content__item__img"></div>
        </section>
        <!-- //section3 -->
        <section id="section4" class="content__item">
            <span class="content__item__num">04</span>
            <div class="content__item__img"></div>
        </section>
        <!-- //section4 -->
        <section id="section5" class="content__item">
            <span class="content__item__num">05</span>
            <div class="content__item__img"></div>
        </section>
        <!-- //section5 -->
        <section id="section6" class="content__item">
            <span class="content__item__num">06</span>
            <div class="content__item__img"></div>
        </section>
        <!-- //section6 -->
        <section id="section7" class="content__item">
            <span class="content__item__num">07</span>
            <div class="content__item__img"></div>
        </section>
        <!-- //section7 -->
        <section id="section8" class="content__item">
            <span class="content__item__num">08</span>
            <div class="content__item__img"></div>
        </section>
        <!-- //section8 -->
        <section id="section9" class="content__item">
            <span class="content__item__num">09</span>
            <div class="content__item__img"></div>
        </section>
        <!-- //section9 -->
    </main>
    <!-- //parallax__cont -->


    <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
    <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>
    <script>
        gsap.utils.toArray(".content__item__img").forEach(function (item) {
            item_tl = gsap.timeline({
                scrollTrigger: {
                    trigger: item,
                    start: "top 80%",
                    end: "bottom 20%",
                    scrub: true,
                    markers: true,
                    toggleActions: "resume pause reverse pause"
                }
            });
            item_tl.from(item, { opacity: 0, duration: 0.5 });
            item_tl.to(item, { opacity: 0, duration: 0.5 });
        });
    </script>
</body>
</html>
