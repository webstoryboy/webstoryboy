<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>패랠랙스 이펙트</title>
    <link href="https://webfontworld.github.io/NexonLv1Gothic/NexonLv1Gothic.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        a {
            color: #fff;
            text-decoration: none;
        }
        body {
            color: #fff;
            font-family: "NexonLv1Gothic";
            font-weight: 300;
        }
        #parallax__title {
            position: fixed;
            left: 0; top: 0;
            padding: 20px;
            z-index: 1000;
        }
        #parallax__title h1 {
            font-size: 30px;
            border-bottom: 1px dashed #fff;
            margin-bottom: 10px;
            padding-bottom: 5px;
            font-weight: 400;
            display: inline-block;
        }
        #parallax__title p {
            font-size: 16px;
        }
        #parallax__title ul {
            margin-top: 10px;
        }
        #parallax__title li {
            display: inline;
        }
        #parallax__title li a {
            width: 20px; 
            height: 20px;
            border-radius: 50%;
            border: 1px dashed #fff;
            display: inline-block;
            text-align: center;
            line-height: 20px;
            font-size: 12px;
        }
        #parallax__title li.active a {
            background: #fff;
            color: #000;
        }
        #parallax__nav {
            position: fixed;
            right: 20px;
            top: 20px;
            z-index: 1000;
            background-color: rgba(0,0,0,0.4);
            padding: 15px 20px;
            border-radius: 50px;
        }
        #parallax__nav li {
            list-style: none;
            display: inline;
        }
        #parallax__nav li a {
            display: inline-block;
            width: 30px; 
            height: 30px;
            padding: 5px;
            text-align: center;
            line-height: 30px;
        }
        #parallax__nav li.active a {
            background: #fff;
            color: #000;
            border-radius: 50%;
        }

        /* parallax__cont */
        #parallax__cont {
            position: fixed;
            left: 0; 
            top: 0;
            display: flex;
        }
        .content__item {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        #section1 {background-color: #111;}
        #section2 {background-color: #222;}
        #section3 {background-color: #333;}
        #section4 {background-color: #444;}
        #section5 {background-color: #555;}
        #section6 {background-color: #666;}
        #section7 {background-color: #777;}
        #section8 {background-color: #888;}
        #section9 {background-color: #999;}

        .content__item__num {
            position: absolute;
            bottom: 20px; 
            right: 20px;
            color: #fff;
            font-size: 20vw;
            z-index: 10000;
            font-family: 'Lato';
        }
    </style>
</head>
<body>
    <header id="parallax__title">

        <section id="section1" class="content__item">

    <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
    <script>
        const parallaxCont = document.getElementById("parallax__cont");
        const parallaxItem = document.querySelector(".content__item");

        function scroll(){
            let scrollTop = window.pageYOffset || document.documentElement.scrollTop || window.scrollY;

            let parallaxWidth = parallaxCont.offsetWidth;
            document.body.style.height = parallaxWidth + 'px';

            let viewWidth = parallaxWidth - window.innerWidth;
            let viewHeight = parallaxWidth - window.innerHeight;
            let goLeft = scrollTop * (viewWidth / viewHeight);

            gsap.to(parallaxCont, {left: -goLeft})

            requestAnimationFrame(scroll);
        }
        scroll();

        window.addEventListener("resize", scroll);
    </script>

</body>
