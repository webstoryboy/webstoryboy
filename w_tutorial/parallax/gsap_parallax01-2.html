<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>패럴랙스 효과</title>

    <link href="https://webfontworld.github.io/NexonLv1Gothic/NexonLv1Gothic.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        a {
            color: #fff;
            text-decoration: none;
        }
        body {
            background-color: #222;
            color: #fff;
            font-family: "NexonLv1Gothic";
            font-weight: 300;
        }
        #parallax__title {
            position: absolute;
            left: 0; top: 0;
            padding: 20px;
        }
        #parallax__title h1 {
            font-size: 30px;
            border-bottom: 1px dashed #fff;
            margin-bottom: 10px;
            padding-bottom: 5px;
            font-weight: 400;
            display: inline-block;
        }
        #parallax__title p {
            font-size: 16px;
        }
        #parallax__title ul {
            margin-top: 10px;
        }
        #parallax__title li {
            display: inline;
        }
        #parallax__title li a {
            width: 20px; 
            height: 20px;
            border-radius: 50%;
            border: 1px dashed #fff;
            display: inline-block;
            text-align: center;
            line-height: 20px;
            font-size: 12px;
        }
        #parallax__title li.active a {
            background: #fff;
            color: #000;
        }
        #parallax__cont {
            
        }
        #contents {}
        #contents > section {
            
        }
        .section {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3vw;
        }
        #vertical {
            display: flex;
            flex-wrap: wrap;
            width: 500vw;
        }
        #vertical > article {
            width: 100vw;
            background: rgba(255,255,255,0.3);
        }
        #vertical > article:nth-child(even) {
            background: rgba(255,255,255,0.1);
        }
    </style>
</head>
<body>

    <header id="parallax__title">
        <h1><a href="parallaxEffect.html">GSAP Parallax Effect05</a></h1>
        <p>패럴랙스 스크롤링 효과 - 가로 세로 모드</p>
        <ul>
            <li><a href="GSAP_parallax01.html">1</a></li>
            <li><a href="GSAP_parallax02.html">2</a></li>
            <li><a href="GSAP_parallax03.html">3</a></li>
            <li><a href="GSAP_parallax04.html">4</a></li>
            <li class="active"><a href="GSAP_parallax05.html">5</a></li>
            <li><a href="GSAP_parallax06.html">6</a></li>
            <li><a href="GSAP_parallax07.html">7</a></li>
            <li><a href="GSAP_parallax08.html">8</a></li>
            <li><a href="GSAP_parallax09.html">9</a></li>
        </ul>
    </header>
    <!-- //parallax__title  -->

    
    <main id="parallax__cont">
        <div id="contents">
            <section id="section1" class="section">header</section>
            <section id="vertical" class="section">
                <article id="article1" class="section">article1</article>
                <article id="article2" class="section">article2</article>
                <article id="article3" class="section">article3</article>
                <article id="article4" class="section">article4</article>
                <article id="article5" class="section">article5</article>
            </section>
            <section id="section2" class="section">footer</section>
        </div>
    </main>
    <!-- //parallax__cont -->

    <!-- script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>
    <script>
     
        const vertical = document.querySelector("#vertical");
        const article = gsap.utils.toArray("#vertical article");

        let tween = gsap.to(article, {
            xPercent: -100 * (article.length - 1),
            ease: "none",
            scrollTrigger: {
                trigger: "#vertical",
                pin: true,
                start: "top top",
                scrub: 1,
                snap: {
                    snapTo: 1 / (article.length - 1),
                    inertia: false,
                    duration: {min: 0.1, max: 0.1}
                },
                end: () =>  "+=" + (vertical.offsetWidth - innerWidth)
            }
        });
    </script>
</body>
</html>
