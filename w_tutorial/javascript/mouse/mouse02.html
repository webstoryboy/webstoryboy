<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02. 마우스 이펙트</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/mouse.css">
    <style>
        body, a {
            cursor: none;
        }
        .mouse__text {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            overflow: hidden;
        }
        .mouse__text p {
            font-size: 3vw;
            line-height: 1.6;
        }
        .mouse__text p:last-child {
            font-size: 4vw;
        }
        .mouse__text p span {
            color: orange;
        }
        .mouse__cursor {
            position: absolute;
            left: 0;
            top: 0;
            width: 10px;
            height: 10px;
            z-index: 9999;
            border-radius: 50%;
            background-color: rgba(255,255,255,0.3);
            user-select: none;
            pointer-events: none;
            transition: transform 0.3s;
        }
        .mouse__cursor2 {
            position: absolute;
            left: 0;
            top: 0;
            width: 30px;
            height: 30px;
            z-index: 9998;
            border-radius: 50%;
            background-color: rgba(255,255,255,0.5);
            user-select: none;
            pointer-events: none;
            transition: transform 0.3s;
        }
        .mouse__cursor.active {
            transform: scale(0);
        }
        .mouse__cursor2.active {
            transform: scale(5);
            background-color: rgba(255,166,0,0.6);
        }
        .mouse__cursor.active2 {
            transform: scale(0.5);
            background: rgba(255, 0, 0, 0.8);
        }
        .mouse__cursor2.active2 {
            transform: scale(5);
            background: rgba(255, 0, 0, 0.6);
        }
        .mouse__cursor.active3 {
            transform: scale(1);
            background: rgba(0, 4, 255, 1);
        }
        .mouse__cursor2.active3 {
            transform: scale(5);
            background: rgba(0, 4, 255, 0.4);
        }
    </style>
</head>
<body class="img02 bg02 font02">
    <header id="header">
        <h1>Javascript Mouse Effect02</h1>
        <p>마우스 이펙트 - 마우스 따라다니기(GSAP)</p>
        <ul>
            <li><a href="mouse01.html">1</a></li>
            <li class="active"><a href="mouse02.html">2</a></li>
            <li><a href="mouse03.html">3</a></li>
            <li><a href="mouse04.html">4</a></li>
            <li><a href="mouse05.html">5</a></li>
            <li><a href="mouse06.html">6</a></li>
        </ul>
    </header>
    <!-- //header -->

    <main id="main">
        <div class="mouse__wrap">
            <div class="mouse__cursor"></div>
            <div class="mouse__cursor2"></div>
            <div class="mouse__text">
                <p>when money speaks, ther <span>truth</span> keeps silent</p>
                <p>돈이 말할 때는 <span>진실</span>은 입을 다문다.</p>
            </div>
        </div>
    </main>
    <!-- //main -->

    <footer id="footer">
        <a href="mailto:webstoryboy@naver.com">webstoryboy@naver.com</a>
    </footer>
    <!-- //footer -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script>
        // 선택자
        const cursor = document.querySelector(".mouse__cursor");
        const cursor2 = document.querySelector(".mouse__cursor2");

        // 커서 좌푯값 할당
        window.addEventListener("mousemove", e => {
            // cursor.style.left = e.pageX + "px";
            // cursor.style.top = e.pageY + "px";
            // cursor2.style.left = e.pageX + "px";
            // cursor2.style.top = e.pageY + "px";

            // gsap 
            gsap.to(cursor, {duration: 0.3, left: e.pageX -5, top: e.pageY -5});
            gsap.to(cursor2, {duration: 0.8, left: e.pageX -15, top: e.pageY -15});

            // 오버 효과
            // document.querySelector(".mouse__text span").addEventListener("mouseenter", () => {
            //     cursor.classList.add("active");
            //     cursor2.classList.add("active");
            // });
            // document.querySelector(".mouse__text span").addEventListener("mouseleave", () => {
            //     cursor.classList.remove("active");
            //     cursor2.classList.remove("active");
            // });

            document.querySelectorAll(".mouse__text span").forEach(span => {
                span.addEventListener("mouseenter", () => {
                    cursor.classList.add("active");
                    cursor2.classList.add("active");
                });
                span.addEventListener("mouseleave", () => {
                    cursor.classList.remove("active");
                    cursor2.classList.remove("active");
                });
            });

            // 제목 효과
            document.querySelector("#header").addEventListener("mouseenter", () => {
                cursor.classList.add("active2");
                cursor2.classList.add("active2");
            });
            document.querySelector("#header").addEventListener("mouseleave", () => {
                cursor.classList.remove("active2");
                cursor2.classList.remove("active2");
            });

            // 메일 효과
            document.querySelector("#footer").addEventListener("mouseenter", () => {
                cursor.classList.add("active3");
                cursor2.classList.add("active3");
            });
            document.querySelector("#footer").addEventListener("mouseleave", () => {
                cursor.classList.remove("active3");
                cursor2.classList.remove("active3");
            });
        });
    </script>
</body>
</html>
