<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>눈 내리는 효과 만들기</title>
    
    <style>
        @font-face {
            font-family: '116watermelon';
            font-weight: normal;
            font-style: normal;
            src: url('https://cdn.jsdelivr.net/gh/webfontworld/116watermelon/116watermelon.woff2') format('woff2');
            font-display: swap;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 100%;
            height: 100vh;
            background: #4710a5;
            overflow: hidden;
        }

        #main {
            width: 100%;
            height: 100vh;

        }

        .text__wrap {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
            font-family: '116watermelon';
            font-size: 8vw;
        }
        .text__wrap > div {
            white-space: nowrap;
            /* text-emphasis-style : double-circle; */
        }

        .roundSmall {
            background: #fff;
            border-radius: 50%;
            position: absolute;
            width: 3px;
            height: 3px;
        }
        .roundMedium {
            background: #fff;
            border-radius: 50%;
            position: absolute;
            width: 4px;
            height: 4px;
        }
        .roundLarge {
            background: #fff;
		    border-radius: 50%;
            position: absolute;
            width: 5px;
            height: 5px;
        }

        .starSmall {
            background-image: url(snow1.png);
            background-size: cover;
            position: absolute;
            width: 15px;
            height: 15px;
        }
        .starMedium {
            background-image: url(snow1.png);
            background-size: cover;
            position: absolute;
            width: 20px;
            height: 20px;
        }
        .starLarge {
            background-image: url(snow1.png);
            background-size: cover;
            position: absolute;
            width: 45px;
            height: 45px;
        }

        .sharpSmall {
            background-image: url(snow2.png);
            background-size: cover;
            position: absolute;
            width: 15px;
            height: 15px;
        }
        .sharpMedium {
            background-image: url(snow2.png);
            background-size: cover;
            position: absolute;
            width: 25px;
            height: 25px;
        }
        .sharpLarge {
            background-image: url(snow2.png);
            background-size: cover;
            position: absolute;
            width: 45px;
            height: 45px;
        }
    </style>
</head>
<body>
    <main id="main">
        <section class="section">
            <div class="text__wrap">
                <div>코딩과 함께 한 모든</div>
                <div>순간이 눈부셨다</div>
            </div>
            <div class="snow__wrap"></div>
        </section>
    </main>

    <script src="gsap.min.js"></script>
    <script>
        const width = window.innerWidth,
              height = window.innerHeight,
              snowCont = document.querySelector(".snow__wrap"),
              snowSizes = ["Small", "Medium", "Large"],
              snowTypes = ["round", "star", "sharp"],
              snowPiece = 50;

        for(let i=0; i<snowPiece; i++){
            let snowPieceDiv = document.createElement("span");
            let snowSizeIndex = Math.ceil(Math.random() * snowSizes.length) -1;       //0,1,2 랜덤으로 출력하기
            let snowSize = snowSizes[snowSizeIndex];
            let snowTypeIndex = Math.ceil(Math.random() * snowTypes.length) -1;
            let snowType = snowTypes[snowTypeIndex];

            gsap.set(snowPieceDiv, {attr: {class: snowType + snowSize}, x: range(0, width), y: range(-200, -150) })
            
            snowCont.appendChild(snowPieceDiv);
            snowing(snowPieceDiv);
        }

        function snowing(elem){
            gsap.to(elem, {duration: range(5, 14), y: height + 100, ease: "none", repeat:-1, delay: -10});
            gsap.to(elem, {duration: range(4, 8), x: '+=100', repeat: -1, yoyo: true, ease: Sine.easeInOut});
            gsap.to(elem, {duration: range(2, 8), rotation: range(0, 360), repeat: -1, yoyo: true, ease:Sine.easeInOut, delay: -5});
        }

        function range(min, max) {
            return min + Math.random() * (max - min)
        };
    </script>
</body>
</html>
