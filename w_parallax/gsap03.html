<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>패랠랙스 이펙트</title>
    <link href="https://webfontworld.github.io/NexonLv1Gothic/NexonLv1Gothic.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        a {
            color: #fff;
            text-decoration: none;
        }
        body {
            color: #fff;
            font-family: "NexonLv1Gothic";
            font-weight: 300;
            background-color: #111;
        }
        #parallax__cont {
            overflow: hidden;
        }
        #parallax__title {
            position: fixed;
            left: 20px;
            top: 20px;
            z-index: 1000;
        }
        #parallax__title h1 {
            font-size: 30px;
            border-bottom: 1px dashed #fff;
            margin-bottom: 10px;
            padding-bottom: 5px;
            font-weight: 400;
            display: inline-block;
        }
        #parallax__title p {
            font-size: 16px;
        }
        #parallax__title ul {
            margin-top: 10px;
        }
        #parallax__title li {
            display: inline;
        }
        #parallax__title li a {
            width: 20px; 
            height: 20px;
            border-radius: 50%;
            border: 1px dashed #fff;
            display: inline-block;
            text-align: center;
            line-height: 20px;
            font-size: 12px;
        }
        #parallax__title li.active a {
            background: #fff;
            color: #000;
        }

        .content__item {
            width: 100%;
            height: 100vh;
            background-color: #222;
            position: relative;
        }
        #section1 {
            background-color: #111;
        }
        #section2 {
            background-color: #222;
        }
        #section3 {
            background-color: #333;
        }
        #section4 {
            background-color: #444;
        }
        #section5 {
            background-color: #111;
        }
        #section6 {
            background-color: #222;
        }
        #section7 {
            background-color: #333;
        }
        #section8 {
            background-color: #444;
        }
        #section9 {
            background-color: #111;
        }

        /* content__item */
        .content__item {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .content__item__num {
            font-size: 5vw;
            position: absolute;
            right: 20px;
            bottom: 20px;
            opacity: 1;
            font-family: "Lato";
            font-weight: 100;
        }
        .content__item__img {
            width: 200px;
            height: 200px;
            background-color: #ff0000;
            background-size: cover;
            background-position: center;
            border-radius: 20px;
            margin: 10px;
        }
        #section1 .content__item__img {
            background-image: url(img/images01@2.jpg);
        }
        #section2 .content__item__img {
            background-image: url(img/images02@2.jpg);
        }
        #section3 .content__item__img {
            background-image: url(img/images03@2.jpg);
        }
        #section4 .content__item__img {
            background-image: url(img/images04@2.jpg);
        }
        #section5 .content__item__img {
            background-image: url(img/images05@2.jpg);
        }
        #section6 .content__item__img {
            background-image: url(img/images06@2.jpg);
        }
        #section7 .content__item__img {
            background-image: url(img/images07@2.jpg);
        }
        #section8 .content__item__img {
            background-image: url(img/images08@2.jpg);
        }
        #section9 .content__item__img {
            background-image: url(img/images09@2.jpg);
        }
        .content__item__text {
            position: absolute;
            left: 20px;
            bottom: 20px;
            color: #fff;
        }
        #section2 .content__item__title {
            font-weight: bold;
            font-size: 5vw;
            text-transform: uppercase;
        }
        #section4 {
            display: flex;
            flex-direction: column;
        }
        #section4 .content__item__title {
            font-weight: bold;
            font-size: 5vw;
            text-transform: uppercase;
        }
        #section5 .content__item__img {
            border-radius: 50%;
        }
        #section6 .content__item__img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }
        #section7 .content__item__title {
            font-size: 5vw;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: #333;
            padding: 30px;
            width: 100%;
            text-align: center;
        }
        #section8 {
            flex-direction: column;
        }
        #section8 .content__item__title {
            font-size: 2vw;
            line-height: 1.5;
        }
        #section8 .content__item__img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
        }
        #section9 .content__item__img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <header id="parallax__title">
        <h1><a href="parallaxEffect.html">GSAP Parallax Effect03</a></h1>
        <p>GSAP scrollTrigger - 핀 이펙트</p>
        <ul>
            <li><a href="gsap01.html">1</a></li>
            <li><a href="gsap02.html">2</a></li>
            <li class="active"><a href="gsap03.html">3</a></li>
            <li><a href="gsap04.html">4</a></li>
            <li><a href="gsap05.html">5</a></li>
            <li><a href="gsap06.html">6</a></li>
            <li><a href="gsap07.html">7</a></li>
            <li><a href="gsap08.html">8</a></li>
            <li><a href="gsap09.html">9</a></li>
        </ul>
    </header>
    <!-- //parallax__title  -->

    <main id="parallax__cont">
        <section id="section1" class="content__item">
            <span class="content__item__num">01</span>
            <div class="content__item__img"></div>
        </section>
        <!-- //section1 -->

        <section id="section2" class="content__item">
            <span class="content__item__num">02</span>
            <div class="content__item__title">section2</div>
        </section>
        <!-- //section2 -->

        <section id="section3" class="content__item">
            <span class="content__item__num">03</span>
            <div class="content__item__img i1"></div>
            <div class="content__item__img i2"></div>
            <div class="content__item__img i3"></div>
            <div class="content__item__img i4"></div>
        </section>
        <!-- //section3 -->

        <section id="section4" class="content__item">
            <span class="content__item__num">04</span>
            <div class="content__item__title t1">section4</div>
            <div class="content__item__title t2">section4</div>
            <div class="content__item__title t3">section4</div>
            <div class="content__item__title t4">section4</div>
        </section>
        <!-- //section4 -->

        <section id="section5" class="content__item">
            <span class="content__item__num">05</span>
            <div class="content__item__img"></div>
        </section>
        <!-- //section5 -->

        <section id="section6" class="content__item">
            <span class="content__item__num">06</span>
            <div class="content__item__img i1"></div>
            <div class="content__item__img i1"></div>
            <div class="content__item__img i1"></div>
            <div class="content__item__img i1"></div>
            <div class="content__item__img i1"></div>
            <div class="content__item__img i1"></div>
            <div class="content__item__img i1"></div>
            <div class="content__item__img i1"></div>
        </section>
        <!-- //section6 -->

        <section id="section7" class="content__item">
            <span class="content__item__num">07</span>
            <div class="content__item__title t1">코딩이란</div>
            <div class="content__item__title t2">프로그래밍 코드를</div>
            <div class="content__item__title t3">어딘가에</div>
            <div class="content__item__title t4">적는 것을 말한다</div>
            <div class="content__item__title t5">코딩은</div>
            <div class="content__item__title t6">누구나</div>
            <div class="content__item__title t7">할 수 있다.</div>
        </section>
        <!-- //section7 -->

        <section id="section8" class="content__item">
            <span class="content__item__num">08</span>
            <div class="content__item__title t1">Text Line Number One</div>
            <div class="content__item__title t2">Text Line Number Two</div>
            <div class="content__item__title t3">Text Line Number Three</div>
            <div class="content__item__img i1"></div>
        </section>
        <!-- //section8 -->

        <section id="section9" class="content__item">
            <span class="content__item__num">09</span>
            <div class="content__item__img"></div>
        </section>
        <!-- //section9 -->
    </main>
    <!-- //parallax__cont -->

    <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
    <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>
    <script>
        // gsap.to("#section1 .parallaxs__item__img",{
        //     duration: 2,
        //     rotation: 720,
        //     scale: 0.1,
        //     scrollTrigger: {
        //         trigger: "#section1",
        //         scrub: true,
        //     }
        // })

        gsap.defaults({ease: "none"});

        // 01
        const ani1 = gsap.timeline();
        ani1.to("#section1 .content__item__img", {rotation: 720, scale: 0, borderRadius: 200})
            .to("#section1 .content__item__img", {rotation: 0, scale: 1, borderRadius: 20})

        ScrollTrigger.create({
            animation: ani1,
            trigger: "#section1",
            start: "top top",
            end: "+=2000",
            scrub: true,
            pin: true,
            anticipatePin: 1,
            markers: false
        });

        // 02
        const ani2 = gsap.timeline();
        ani2.to("#section2 .content__item__title", {scale: 40, rotation: 360, duration: 2, autoAlpha: 1})
            .to("#section2 .content__item__title", {autoAlpha: 0})

        ScrollTrigger.create({
            animation: ani2,
            trigger: "#section2",
            start: "top top",
            end: "+=2000",
            scrub: true,
            pin: true,
            anticipatePin: 1,
            markers: false
        });

        // 03
        const ani3 = gsap.timeline();
        ani3.from("#section3 .content__item__img.i1", {y: -200, autoAlpha:0, borderRadius: 400}, "1")
            .from("#section3 .content__item__img.i2", {y: 200, autoAlpha:0, borderRadius: 400}, "1")
            .from("#section3 .content__item__img.i3", {y: -200, autoAlpha:0, borderRadius: 400}, "1")
            .from("#section3 .content__item__img.i4", {y: 200, autoAlpha:0, borderRadius: 400}, "1")

        ScrollTrigger.create({
            animation: ani3,
            trigger: "#section3",
            start: "top top",
            end: "+=1000",
            scrub: true,
            pin: true,
            anticipatePin: 1,
            markers: true,
        });

        // 04
        const ani4 = gsap.timeline();
        ani4.to("#section4 .content__item__title.t1", {xPercent: 300}, "t")
            .to("#section4 .content__item__title.t2", {xPercent: -300}, "t")
            .to("#section4 .content__item__title.t3", {xPercent: 300}, "t")
            .to("#section4 .content__item__title.t4", {xPercent: -300}, "t")

        ScrollTrigger.create({
            animation: ani4,
            trigger: "#section4",
            start: "top top",
            end: "+=3000",
            scrub: true,
            pin: true,
            markers: false,
            anticipatePin: 1
        });

        // 05
        const ani5 = gsap.timeline();
        ani5.from("#section5 .content__item__img", {
            autoAlpha:0, 
            scale: 5,
            width: "100vw",
            height: "100vh"
        })

        ScrollTrigger.create({
            animation: ani5,
            trigger: "#section5",
            start: "top top",
            end: "+=3000",
            scrub: true,
            pin: true,
            markers: false,
            anticipatePin: 1
        });

        // 06
        const ani6 = gsap.timeline();
        ani6.from("#section6 .i1", {
            autoAlpha: 0,
            y: -100,
            ease: "back.out(4)",
            stagger: {
                amount: 3,
                from: "random"
            }
        })

        ScrollTrigger.create({
            animation: ani6,
            trigger: "#section6",
            start: "top top",
            end: "+=3000",
            scrub: true,
            pin: true,
            markers: false,
            anticipatePin: 1
        });

        // 07
        const ani7 = gsap.timeline();
        ani7.from("#section7 .t1", {autoAlpha: 0, duration: 1, y: 50}, "+=1")
            .from("#section7 .t2", {autoAlpha: 0, duration: 1, y: 50}, "+=1")
            .from("#section7 .t3", {autoAlpha: 0, duration: 1, y: 50}, "+=1")
            .from("#section7 .t4", {autoAlpha: 0, duration: 1, y: 50}, "+=1")
            .from("#section7 .t5", {autoAlpha: 0, duration: 1, y: 50}, "+=1")
            .from("#section7 .t6", {autoAlpha: 0, duration: 1, y: 50}, "+=1")
            .from("#section7 .t7", {autoAlpha: 0, duration: 1, y: 50}, "+=1")

        ScrollTrigger.create({
            animation: ani7,
            trigger: "#section7",
            start: "top top",
            end: "+=6000",
            scrub: true,
            pin: true,
            markers: false,
            anticipatePin: 1
        });

        // 08
        const ani8 = gsap.timeline();
        ani8.from("#section8 .t1", {x: innerWidth * 1})
            .from("#section8 .t2", {x: innerWidth * -1})
            .from("#section8 .t3", {x: innerWidth * 1})
            .from("#section8 .i1", {x: innerWidth * 1, rotation: 360, scale: 1.5})

        ScrollTrigger.create({
            animation: ani8,
            trigger: "#section8",
            start: "top top",
            end: "+=4000",
            scrub: true,
            pin: true,
            markers: false,
            anticipatePin: 1
        });

        // 09
        const ani9 = gsap.timeline();
        ani9.to("#section9 .content__item__img", {scale: 10})
            .to("#section9 .content__item__img", {autoAlpha: 0})

        ScrollTrigger.create({
            animation: ani9,
            trigger: "#section9",
            start: "top top",
            end: "+=4000",
            scrub: true,
            pin: true,
            markers: false,
            anticipatePin: 1
        });


    </script>

</body>
</html>
