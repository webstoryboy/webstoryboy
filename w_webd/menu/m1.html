<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹디자인 기능사 레이아웃 연습</title>
    <link href="https://webfontworld.github.io/gmarket/GmarketSans.css" rel="stylesheet">
    <style>
        /* reset */
        * {
            margin: 0;
            padding: 0;
            font-family: 'GmarketSans';
        }
        li {
            list-style: none;
        }
        a {
            text-decoration: none;
            color: #000;
        }
        h1 {
            font-size: 16px;
            font-weight: normal;
        }
        i {
            width: 100%;
            display: block;
            font-style: normal;
            padding: 10px;
            text-decoration: underline;
            text-underline-position: under;
        }
        /* layout */
        .container {
            width: 1200px;
            margin: 0 auto;
        }
        #header {
            width: 100%;
            height: 100px;
            display: flex;
        }
        #header h1 {
            width: 30%;
            background-color: #efefef;
        }
        #header nav {
            width: 70%;
            background-color: #e5e5e5;
        }
        #slider {
            width: 100%;
            height: 300px;
            background-color: #dddddd;
        }
        #contents {
            width: 100%;
            height: 200px;
            background-color: #d6d6d6;
            display: flex;
        }
        .content1 {
            width: 33.3333%;
            background-color: #cacaca;
        }
        .content2 {
            width: 33.3333%;
            background-color: #c0c0c0;
        }
        .content3 {
            width: 33.3333%;
            background-color: #b5b5b5;
        }
        #footer {
            width: 100%;
            height: 100px;
            display: flex;
            background-color: #a4a4a4;
        }
        .footer1 {
            width: 20%;
            background-color: #9b9b9b;
        }
        .footer2 {
            width: 60%;
            background-color: #8d8d8d;
        }
        .footer3 {
            width: 20%;
            background-color: #808080;
        }

        /* nav */
        #header {
            position: relative;
        }
        #header::after {
            content: '';
            width: 100%;
            height: 0;
            position: absolute;
            left: 0; 
            top: 100px;
            background-color: #808080;
            transition: all 0.3s;
            z-index: 1;
        }
        #header.on::after {
            height: 200px;
        }
        .nav {
            padding: 62px 0 30px 40px;
            position: relative;
            z-index: 10;
        }
        .nav > ul {
            text-align: right;
            display: flex;
            justify-content: right;
            height: 40px;
        }
        .nav > ul > li {
            position: relative;
        }
        .nav > ul > li > a {
            display: block;
            padding: 10px 40px;
            background-color: #c0c0c0;
        }
        .nav > ul > li > a:hover {
            background-color: #9d9d9d;
        }
        .nav > ul > li > ul {
            position: absolute;
            top: 38px;
            left: 0;
            background-color: #ccc;
            width: 100%;
            box-sizing: border-box;
            display: none;
        }
        .nav > ul > li > ul > li > a {
            display: flex;
            background-color: #808080;
            padding: 10px;
        }
        .nav > ul > li > ul > li > a:hover {
            background-color: #909090;
        }
    </style>
</head>
<body>
    <div id="wrap" class="container">
        <header id="header">
            <h1></h1>
            <nav class="nav">
                <ul>
                    <li>
                        <a href="#">메뉴1</a>
                        <ul class="submenu">
                            <li><a href="#">서브메뉴1-1</a></li>
                            <li><a href="#">서브메뉴1-2</a></li>
                            <li><a href="#">서브메뉴1-3</a></li>
                            <li><a href="#">서브메뉴1-4</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="#">메뉴2</a>
                        <ul class="submenu">
                            <li><a href="#">서브메뉴2-1</a></li>
                            <li><a href="#">서브메뉴2-2</a></li>
                            <li><a href="#">서브메뉴2-3</a></li>
                            <li><a href="#">서브메뉴2-4</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="#">메뉴3</a>
                        <ul class="submenu">
                            <li><a href="#">서브메뉴3-1</a></li>
                            <li><a href="#">서브메뉴3-2</a></li>
                            <li><a href="#">서브메뉴3-3</a></li>
                            <li><a href="#">서브메뉴3-4</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="#">메뉴4</a>
                        <ul class="submenu">
                            <li><a href="#">서브메뉴4-1</a></li>
                            <li><a href="#">서브메뉴4-2</a></li>
                            <li><a href="#">서브메뉴4-3</a></li>
                            <li><a href="#">서브메뉴4-4</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </header>
        <!-- //header -->

        <section id="slider"></section>
        <!-- //slider -->

        <section id="contents">
            <div class="content1"></div>
            <div class="content2"></div>
            <div class="content3"></div>
        </section>
        <!-- //contents -->

        <footer id="footer">
            <div class="footer1"></div>
            <div class="footer2"></div>
            <div class="footer3"></div>
        </footer>
        <!-- //footer -->
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        $(".nav > ul > li").mouseenter(function(){        
            $(".nav > ul > li > ul").stop().slideDown(200);  
            $("#header").addClass("on");  
        });

        $(".nav > ul > li").mouseleave(function(){
            $(".nav > ul > li > ul").stop().slideUp(200);
            $("#header").removeClass("on");  
        });
    </script>
</body>
</html>
