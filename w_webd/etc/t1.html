<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹디자인 기능사 레이아웃 연습</title>
    <link href="https://webfontworld.github.io/gmarket/GmarketSans.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'GmarketSans';
        }
        a {
            text-decoration: none;
            color: #000;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        #header {
            width: 100%;
            display: flex;
        }
        #header .logo {
            width: 20%;
            height: 100px;
            background-color: #efefef;
        }
        #header .nav {
            width: 80%;
            height: 100px;
            background-color: #e3e3e3;
        }
        #slider {
            width: 100%;
            height: 300px;
            background-color: #d9d9d9;
        }
        #contents {
            width: 100%;
            display: flex;
        }
        #contents .content1 {
            width: 33.3333%;
            height: 200px;
            background-color: #d1d1d1;
        }
        #contents .content2 {
            width: 33.3333%;
            height: 200px;
            background-color: #c7c7c7;
        }
        #contents .content3 {
            width: 33.3333%;
            height: 200px;
            background-color: #bcbcbc;
        }
        #footer {
            width: 100%;
            display: flex;
        }
        #footer .footer1 {
            width: 20%;
            height: 100px;
            background-color: #b1b1b1;
        }
        #footer .footer2 {
            width: 60%;
            height: 100px;
            background-color: #a3a3a3;
        }
        #footer .footer3 {
            width: 20%;
            height: 100px;
            background-color: #9d9d9d;
        }
        /* tab-menu */
        .tab-menu {
            padding: 20px;
        }
        .tab-btn li {
            display: inline-block;
        }
        .tab-btn li a {
            display: block;
            background-color: #8d8d8d;
            padding: 10px;
        }
        .tab-cont > div {
            padding: 10px;
            background-color: #b0b0b0;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <h1 class="logo"></h1>
            <nav class="nav"></nav>
        </header>
        <!-- //header -->

        <article id="slider">
        </article>
        <!-- //slider -->

        <main id="contents">
            <section class="content1">
                <div class="tab-menu">
                    <div class="tab-btn">
                        <ul>
                            <li class="active"><a href="#">탭메뉴1</a></li>
                            <li><a href="#">탭메뉴2</a></li>
                        </ul>
                    </div>
                    <div class="tab-cont">
                        <div>
                            탭메뉴1 내용<br>탭메뉴1 내용<br>탭메뉴1 내용<br>탭메뉴1 내용
                        </div>
                        <div>
                            탭메뉴2 내용<br>탭메뉴2 내용<br>탭메뉴2 내용<br>탭메뉴2 내용
                        </div>
                    </div>
                </div>
                <!-- //tab-menu -->
            </section>
            <section class="content2"></section>
            <section class="content3"></section>
        </main>
        <!-- //contents -->

        <footer id="footer">
            <div class="footer1"></div>
            <div class="footer2"></div>
            <div class="footer3"></div>
        </footer>
        <!-- //footer -->
    </div>
    <!-- //wrap -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        // $(function() {
        //     var tabBtn = $(".tab-btn > ul > li");
        //     var tabCont = $(".tab-cont > div");
        //     tabCont.hide().eq(0).show();
            
        //     tabBtn.on("click", function() {
        //         const index = $(this).index();
                
        //         $(this).addClass("active").siblings().removeClass("active");
        //         $(".tab-cont > div").eq(index).show().siblings().hide();
        //     });
        // });
        
        window.onload = function(){
            const tabBtns = document.querySelectorAll(".tab-btn li");
            const tabConts = document.querySelectorAll(".tab-cont > div");

            tabConts.forEach(el => el.style.display = "none");
            tabConts[0].style.display = "block";

            tabBtns.forEach((tab, index) => {
                tab.addEventListener("click", (e) => {
                    e.preventDefault();
                    tabBtns.forEach(tab => tab.classList.remove("active"));
                    tab.classList.add("active");

                    tabConts.forEach(content => content.style.display = "none");
                    tabConts[index].style.display = "block";
                });
            });
        };
    </script>
</body>
</html>
