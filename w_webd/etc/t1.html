<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹디자인 기능사 레이아웃 연습</title>
    <link href="https://webfontworld.github.io/gmarket/GmarketSans.css" rel="stylesheet">
    <style>
        /* reset */
        * {
            margin: 0;
            padding: 0;
            font-family: 'GmarketSans';
        }
        li {
            list-style: none;
        }
        a {
            text-decoration: none;
            color: #000;
        }
        h1 {
            font-size: 16px;
            font-weight: normal;
        }
        i {
            width: 100%;
            display: block;
            font-style: normal;
            padding: 10px;
            text-decoration: underline;
            text-underline-position: under;
        }
        /* layout */
        .container {
            width: 1200px;
            margin: 0 auto;
        }
        #header {
            width: 100%;
            height: 100px;
            display: flex;
        }
        #header h1 {
            width: 30%;
            background-color: #efefef;
        }
        #header nav {
            width: 70%;
            background-color: #e5e5e5;
        }
        #slider {
            width: 100%;
            height: 300px;
            overflow: hidden;
            background-color: #dddddd;
        }
        #contents {
            width: 100%;
            height: 200px;
            background-color: #d6d6d6;
            display: flex;
        }
        .content1 {
            width: 33.3333%;
            background-color: #cacaca;
        }
        .content2 {
            width: 33.3333%;
            background-color: #c0c0c0;
        }
        .content3 {
            width: 33.3333%;
            background-color: #b5b5b5;
        }
        #footer {
            width: 100%;
            height: 100px;
            display: flex;
            background-color: #a4a4a4;
        }
        .footer1 {
            width: 20%;
            background-color: #9b9b9b;
        }
        .footer2 {
            width: 60%;
            background-color: #8d8d8d;
        }
        .footer3 {
            width: 20%;
            background-color: #808080;
        }
        .tab-menu {
            padding: 20px;
        }
        .tab-btn li {
            display: inline-block;
        }
        .tab-btn li a {
            display: block;
            background-color: #8d8d8d;
            padding: 10px;
        }
        .tab-cont > div {
            padding: 10px;
            background-color: #b0b0b0;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div id="wrap" class="container">
        <header id="header">
            <h1></h1>
            <nav></nav>
        </header>
        <!-- //header -->

        <section id="slider">   
        </section>
        <!-- //slider -->

        <section id="contents">
            <div class="content1">
                <div class="tab-menu">
                    <div class="tab-btn">
                        <ul>
                            <li class="active"><a href="#">탭메뉴1</a></li>
                            <li><a href="#">탭메뉴2</a></li>
                        </ul>
                    </div>
                    <div class="tab-cont">
                        <div>
                            탭메뉴1 내용<br>탭메뉴1 내용<br>탭메뉴1 내용<br>탭메뉴1 내용
                        </div>
                        <div>
                            탭메뉴2 내용<br>탭메뉴2 내용<br>탭메뉴2 내용<br>탭메뉴2 내용
                        </div>
                    </div>
                </div>
            </div>
            <div class="content2"></div>
            <div class="content3"></div>
        </section>
        <!-- //contents -->

        <footer id="footer">
            <div class="footer1"></div>
            <div class="footer2"></div>
            <div class="footer3"></div>
        </footer>
        <!-- //footer -->
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        // $(function() {
        //     var tabBtn = $('.tab-btn > ul > li');
        //     var tabCont = $('.tab-cont > div');
        //     tabCont.hide().eq(0).show();
            
        //     tabBtn.on('click', function() {
        //         const index = $(this).index();
                
        //         $(this).addClass('active').siblings().removeClass('active');
        //         $('.tab-cont > div').eq(index).show().siblings().hide();
        //     });
        // });
        
        document.addEventListener("DOMContentLoaded", function() {
            const tabBtns = document.querySelectorAll('.tab-btn li');
            const tabConts = document.querySelectorAll('.tab-cont > div');

            tabConts.forEach(el => el.style.display = "none");
            tabConts[0].style.display = "block";

            tabBtns.forEach((tab, index) => {
                tab.addEventListener('click', (e) => {
                    e.preventDefault();
                    tabBtns.forEach(tab => tab.classList.remove('active'));
                    tab.classList.add('active');

                    tabConts.forEach(content => content.style.display = 'none');
                    tabConts[index].style.display = 'block';
                });
            });
        });
    </script>
</body>
</html>
