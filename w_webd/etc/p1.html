<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹디자인 기능사 레이아웃 연습</title>
    <link href="https://webfontworld.github.io/gmarket/GmarketSans.css" rel="stylesheet">
    <style>
        /* reset */
        * {
            margin: 0;
            padding: 0;
            font-family: 'GmarketSans';
        }
        li {
            list-style: none;
        }
        a {
            text-decoration: none;
            color: #000;
        }
        h1 {
            font-size: 16px;
            font-weight: normal;
        }
        i {
            width: 100%;
            display: block;
            font-style: normal;
            padding: 10px;
            text-decoration: underline;
            text-underline-position: under;
        }
        /* layout */
        .container {
            width: 1200px;
            margin: 0 auto;
        }
        #wrap {
            position: relative;
        }
        #header {
            width: 100%;
            height: 100px;
            display: flex;
        }
        #header h1 {
            width: 30%;
            background-color: #efefef;
        }
        #header nav {
            width: 70%;
            background-color: #e5e5e5;
        }
        #slider {
            width: 100%;
            height: 300px;
            overflow: hidden;
            background-color: #dddddd;
        }
        #contents {
            width: 100%;
            height: 200px;
            background-color: #d6d6d6;
            display: flex;
        }
        .content1 {
            width: 33.3333%;
            background-color: #cacaca;
        }
        .content2 {
            width: 33.3333%;
            background-color: #c0c0c0;
        }
        .content3 {
            width: 33.3333%;
            background-color: #b5b5b5;
        }
        #footer {
            width: 100%;
            height: 100px;
            display: flex;
            background-color: #a4a4a4;
        }
        .footer1 {
            width: 20%;
            background-color: #9b9b9b;
        }
        .footer2 {
            width: 60%;
            background-color: #8d8d8d;
        }
        .footer3 {
            width: 20%;
            background-color: #808080;
        }
        .content3 {
            display: flex;
            align-items: center;    
            justify-content: center;
        }
        .content3 a {
            padding: 10px 20px;
            background-color: #fff;
        }
        .popup-view {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            background-color: #a2a2a2;
            display: none;
        }
        .popup-view a {
            display: inline-block;
            padding: 20px;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div id="wrap" class="container">
        <header id="header">
            <h1></h1>
            <nav></nav>
        </header>
        <!-- //header -->

        <section id="slider">   
        </section>
        <!-- //slider -->

        <section id="contents">
            <div class="content1"></div>
            <div class="content2"></div>
            <div class="content3">
                <a href="#" class="popup-btn">팝업</a>
            </div>
        </section>
        <!-- //contents -->

        <footer id="footer">
            <div class="footer1"></div>
            <div class="footer2"></div>
            <div class="footer3"></div>
        </footer>
        <!-- //footer -->

        <!-- 팝업 -->
        <div class="popup-view">
            <a href="#" class="popup-close">닫기</a>
        </div>
    </div>

    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        // $(function() {
        //     $(".popup-btn").click(function(){
        //         $(".popup-view").show();
        //     });
        //     $(".popup-close").click(function(){
        //         $(".popup-view").hide();
        //     });
        // });

        document.addEventListener("DOMContentLoaded", function() {
            document.querySelector(".popup-btn").addEventListener("click", function(e){
                e.preventDefault();
                document.querySelector(".popup-view").style.display = "block";
            });
            document.querySelector(".popup-close").addEventListener("click", function(e){
                e.preventDefault();
                document.querySelector(".popup-view").style.display = "none";
            });
        })
        
    </script>
</body>
</html>
