<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹디자인 레이아웃</title>
    <link href="https://webfontworld.github.io/gmarket/GmarketSans.css" rel="stylesheet">
    <style>
        /* reset */
        * {
            margin: 0;
            padding: 0;
            font-family: 'GmarketSans';
        }
        li {
            list-style: none;
        }
        a {
            text-decoration: none;
            color: #000;
        }
        h1 {
            font-size: 16px;
            font-weight: normal;
        }
        i {
            width: 100%;
            display: block;
            font-style: normal;
            padding: 10px;
            text-decoration: underline;
            text-underline-position: under;
        }

        /* layout */
        #wrap {
            display: flex;
        }
        #aside {
            width: 25%;
            height: 650px;
        }
        #aside h1 {
            width: 100%;
            height: 100px;
            background-color: #b3b3b3;
        }
        #aside nav {
            width: 100%;
            height: 550px;
            background-color: #9e9e9e;
        }
        #main {
            width: 75%;
            height: 650px;
            background-color: #b3b3b3;
        }
        #slider {
            width: 100%;
            height: 350px;
            background-color: #ababab;
        }
        #contents {
            width: 100%;
            height: 200px;
            background-color: #7d7d7d;
            display: flex;
        }
        .content1 {
            width: 33.3333%;
            background-color: #cacaca;
        }
        .content2 {
            width: 33.3333%;
            background-color: #c0c0c0;
        }
        .content3 {
            width: 33.3333%;
            background-color: #b5b5b5;
        }
        #footer {
            width: 100%;
            height: 100px;
            display: flex;
        }
        .footer1 {
            width: 20%;
            background-color: #828282;
        }
        .footer2 {
            width: 80%;
            background-color: #646464;
        }
        .footer2-1 {
            width: 100%;
            height: 50%;
            background-color: #9f9f9f;
        }
        .footer2-2 {
            width: 100%;
            height: 50%;
            background-color: #515151;
        }
        .container {
            width: 1000px;
            height: inherit;
            margin: 0 auto;
            background-color: rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div id="wrap" class="container">
        <aside id="aside">
            <h1><i>로고</i></h1>
            <nav><i>메뉴</i></nav>
        </aside>
        <main id="main">
            <section id="slider">
                <i>이미지 슬라이드</i>
            </section>
            <section id="contents">
                <div class="content1"><i>공지사항</i></div>
                <div class="content2"><i>배너</i></div>
                <div class="content3"><i>바로가기</i></div>
            </section>
            <footer id="footer">
                <div class="footer1">
                    <i>로고</i>
                </div>
                <div class="footer2">
                    <div class="footer2-1"><i>하단메뉴</i></div>
                    <div class="footer2-2"><i>카피라이터</i></div>
                </div>
            </footer>
        </main>
    </div>
</body>
</html>
