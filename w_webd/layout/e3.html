<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹디자인 레이아웃</title>
    <link href="https://webfontworld.github.io/gmarket/GmarketSans.css" rel="stylesheet">
    <style>
        /* reset */
        * {
            margin: 0;
            padding: 0;
            font-family: 'GmarketSans';
        }
        li {
            list-style: none;
        }
        a {
            text-decoration: none;
            color: #000;
        }
        h1 {
            font-size: 16px;
            font-weight: normal;
        }
        i {
            width: 100%;
            display: block;
            font-style: normal;
            padding: 10px;
            text-decoration: underline;
            text-underline-position: under;
        }
        /* layout */
        #wrap {
            width: 100%;
        }
        #main {
            width: 100%;
            height: 800px;
            background-color: #ccc;
            display: flex;
            flex-wrap: wrap;
        }
        #aside {
            width: 200px;
            height: 800px;
        }
        #aside h1 {
            width: 100%;
            height: 100px;
            background-color: #dddddd;
        }
        #aside nav {
            width: 100%;
            height: 700px;
            background-color: #c1c1c1;
        }
        #contents {
            width: 400px;
            height: 850px;
        }
        .content1 {
            width: 100%;
            height: 120px;
            background-color: #7d7d7d;
        }
        .content2 {
            width: 100%;
            height: 280px;
            background-color: #9a9a9a;
        }
        .content3 {
            width: 100%;
            height: 280px;
            background-color: #757575;
        }
        .content4 {
            width: 100%;
            height: 120px;
            background-color: #545454;
        }
        #slider {
            width: calc(100% - 600px);
            height: 800px;
            background-color: #515151;
        }
        #footer {
            width: 100%;
            height: 100px;
            display: flex;
        }
        .footer1 {
            width: 20%;
            background-color: #828282;
        }
        .footer2 {
            width: 60%;
            background-color: #646464;
        }
        .footer3 {
            width: 20%;
            background-color: #969696;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <main id="main">
            <aside id="aside">
                <h1><i>로고</i></h1>
                <nav><i>메뉴</i></nav>
            </aside>
            <section id="contents">
                <div class="content1"><i>배너</i></div>
                <div class="content2"><i>공지사항</i></div>
                <div class="content3"><i>갤러리</i></div>
                <div class="content4"><i>링크</i></div>
            </section>
            <article id="slider">
                <i>이미지 슬라이드</i>
            </article>
        </main>
        <footer id="footer">
            <div class="footer1"><i>로고</i></div>
            <div class="footer2"><i>카피라이터</i></div>
            <div class="footer3"><i>SNS</i></div>
        </footer>
    </div>
</body>
</html>
