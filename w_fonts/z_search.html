<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폰트 찾기</title>
    <style>
        @import url('https://webfontworld.github.io/NexonLv1Gothic/NexonLv1Gothic.css');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        img {
            width: 100%;
            vertical-align: top;
        }
        body {
            background-color: #17191d;
        }
        .search__wrap {
            padding: 2em;
        }
        .search__wrap h1 {
            margin-bottom: 10px;
            font-family: 'NexonLv1Gothic';
            font-weight: 300;
            font-size: 2em;
            color: #fff;
        }
        .fontWrap {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 10px;
        }
        .fontWrap .view {
            width: 350px;
            border-radius: 5px;
            overflow: hidden;
        }
        .fontWrap .view img {
            width: 100%;
        }
        .fontWrap .img {
            display: flex;
        }
        .fontWrap .img span {
            width: 90px;
            height: 90px;
            margin-right: 10px;
            border-radius: 5px;
            overflow: hidden;
        }
        
    </style>
</head>
<body>
    <!-- 
        https://webfontworld.github.io/webfontworld/assets/svg/SaenggeoJincheon.svg
    -->
    <div class="search__wrap">
        <h1>원하는 폰트 찾기</h1>

        <div class="font__list"></div>
    </div>

    <script>
        const searchWrap = document.querySelector(".search__wrap");
        const fontList = searchWrap.querySelector(".font__list");

        let fontsAll = [];           //모든 퀴즈 문제

        // 시작하기
        const startFont = () => {   
            dataFont();      //폰트 데이터 가져오기
            
        }

        const dataFont = () => {
            fetch("webfontworld.json")
            .then(res => res.json())
            .then(items => {
                fontsAll = items.map((item, index) => {
                    const formattedFont = {
                        name: item.name,
                        name_eng: item.name_eng,
                        name_full: item.name + "(" + item.name_eng + ")",
                        down: item.download,
                        git_down: "https://github.com/webfontworld/"+item.name_eng,
                        
                        face_eot: "https://cdn.jsdelivr.net/gh/webfontworld/"+item.name_eng+"/"+item.name_eng+".eot",
                        face_woff: "https://cdn.jsdelivr.net/gh/webfontworld/"+item.name_eng+"/"+item.name_eng+".woff",
                        face_woff2: "https://cdn.jsdelivr.net/gh/webfontworld/"+item.name_eng+"/"+item.name_eng+".woff2",
                        face_ttf: "https://cdn.jsdelivr.net/gh/webfontworld/"+item.name_eng+"/"+item.name_eng+".ttf",
                        face_svg: "https://cdn.jsdelivr.net/gh/webfontworld/"+item.name_eng+"/"+item.name_eng+".svg",
                        
                        src_img1: "https://cdn.jsdelivr.net/gh/webfontworld/"+item.name_eng+"/"+item.name_eng+"01.jpg",
                        src_img2: "https://cdn.jsdelivr.net/gh/webfontworld/"+item.name_eng+"/"+item.name_eng+"02.jpg",
                        src_img3: "https://cdn.jsdelivr.net/gh/webfontworld/"+item.name_eng+"/"+item.name_eng+"03.jpg",
                        src_img4: "https://cdn.jsdelivr.net/gh/webfontworld/"+item.name_eng+"/"+item.name_eng+"04.jpg",
                        
                        view: "https://cdn.jsdelivr.net/gh/webfontworld/"+item.name_eng+"/"+item.name_eng+"View.svg",
                        view2: "https://cdn.jsdelivr.net/gh/webfontworld/"+item.name_eng+"/"+item.name_eng+"View2.svg",

                        src_css: "https://cdn.jsdelivr.net/gh/webfontworld/"+item.name_eng+"/"+item.name_eng+".css",
                    };

                    console.log(formattedFont.name_full)
                    return formattedFont;
                });
                newfont();     
            })
            .catch((err) => console.error(err));
        }
        
        const newfont = () => {
            const fontSvg = [];

            fontsAll.forEach(font => {
                fontSvg.push(`
                    <div class="fontWrap">
                        <div class="view"><img src=${font.view} alt=${font.name_full}></div>
                        <div class="img">
                            <span><img src=${font.src_img1} alt=${font.name_full}></span>
                            <span><img src=${font.src_img2} alt=${font.name_full}></span>
                            <span><img src=${font.src_img3} alt=${font.name_full}></span>
                            <span><img src=${font.src_img4} alt=${font.name_full}></span>
                        </div>
                    </div>
                `);
                fontList.innerHTML = fontSvg.join('');
            })
        }



        
        startFont();
    </script>
</body>
</html>
